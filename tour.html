<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour - Travel With Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        footer {
            background-color: #333;
            color: white;
            height: 25px;
            text-align: center;
            padding-bottom: 0px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
  </style>
</head>
<body>
    <header>
      <h2>Travel With Us</h2>
        <nav>
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./tour.html">Tour packages</a></li>
                <li><a href="./profile.html">Profile</a></li>
                <li><a href="./aboutus.html">About Us</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <table id="packagesTable">
        <thead>
            <tr>
                <th>Package Name</th>
                <th>Destination</th>
                <th>Duration</th>
                <th>Highlights</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <footer>
        <p>&copy; 2025 Travel With Us. All rights reserved.</p>
    </footer>
    <script>
        const tourPackages ={
  "tour_packages": [
    {
      "name": "Spiritual Dwarka Tour",
      "destination": "Dwarka, Gujarat",
      "duration": "3 Days / 2 Nights",
      "highlights": [
        "Dwarkadhish Temple",
        "Nageshwar Jyotirlinga",
        "Bet Dwarka",
        "Gomti Ghat"
      ],
      "price": "₹ 7,999 per person"
    },
    {
      "name": "Royal Rajasthan Tour",
      "destination": "Jaipur, Udaipur, Jodhpur, Jaisalmer",
      "duration": "7 Days / 6 Nights",
      "highlights": [
        "Amer Fort",
        "City Palace Udaipur",
        "Mehrangarh Fort",
        "Sam Sand Dunes Safari"
      ],
      "price": "₹ 25,999 per person"
    },
    {
      "name": "Himalayan Adventure Tour",
      "destination": "Manali, Leh, Ladakh",
      "duration": "10 Days / 9 Nights",
      "highlights": [
        "Rohtang Pass",
        "Pangong Lake",
        "Magnetic Hill",
        "Nubra Valley Camel Safari"
      ],
      "price": "₹ 35,999 per person"
    },
    {
      "name": "Goa Beach & Nightlife Tour",
      "destination": "Goa",
      "duration": "5 Days / 4 Nights",
      "highlights": [
        "Baga Beach",
        "Dudhsagar Waterfalls",
        "Fort Aguada",
        "Casino Cruise"
      ],
      "price": "₹ 15,999 per person"
    },
    {
      "name": "Kerala Backwaters & Hill Station Tour",
      "destination": "Munnar, Alleppey, Thekkady",
      "duration": "6 Days / 5 Nights",
      "highlights": [
        "Houseboat Cruise in Alleppey",
        "Tea Plantations in Munnar",
        "Periyar Wildlife Sanctuary",
        "Kathakali Performance"
      ],
      "price": "₹ 20,499 per person"
    }
  ]
}


        const tableBody = document.querySelector("#packagesTable tbody");
        tourPackages.tour_packages.forEach(package => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${package.name}</td>
                <td>${package.destination}</td>
                <td>${package.duration}</td>
                <td>${package.highlights.join(", ")}</td>
                <td>${package.price}</td>
            `;
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
